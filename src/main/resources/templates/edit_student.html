<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Système de Gestion des Étudiants</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg p-3 navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <i class="fas fa-user-graduate"></i>
          Étudiants
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Mettre à Jour l'Étudiant</h3>
            </div>
            <div class="card-body">
              <form
                th:action="@{/students/{id} (id=${student.id})}"
                th:object="${student}"
                method="POST"
              >
                <div class="form-group">
                  <label>Prénom de l'Étudiant</label>
                  <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Entrez le Prénom de l'Étudiant"
                  />
                </div>

                <div class="form-group">
                  <label>Nom de Famille de l'Étudiant</label>
                  <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Entrez le Nom de Famille de l'Étudiant"
                  />
                </div>

                <div class="form-group">
                  <label>Email de l'Étudiant</label>
                  <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Entrez l'Email de l'Étudiant"
                  />
                </div>

                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">
                    Soumettre
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
